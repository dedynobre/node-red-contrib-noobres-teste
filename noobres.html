<script type="text/javascript">
    RED.nodes.registerType('noobres',{
        category: 'noobres-sistemas',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            na: {value:0},
            nb: {value:0}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"noobres";
        },
        oneditprepare() {
            this.editor = RED.editor.createEditor({
                id: 'node-input-source-editor',
                mode: 'ace/mode/text',
                value: this.source
            })
        },

        oneditsave() {
            this.source = this.editor.getValue()
            this.editor.destroy()
            delete this.editor
        },

        oneditcancel() {
            this.editor.destroy()
            delete this.editor
        }
        
    });
</script>

<script type="text/html" data-template-name="noobres">
    <div class="form-row noobres">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row noobres">
        <label for="node-input-name"><i class="fa fa-tag"></i> Numero a(A)</label>
        <input type="text" id="node-input-na" placeholder="Numero-A">

    </div>

    <div class="form-row noobres">
        <label for="node-input-name"><i class="fa fa-tag"></i> Numero b(B)</label>
        <input type="text" id="node-input-nb" placeholder="Numero-B">
    </div>

    <div class="form-row noobres">
        <a href="#" class="editor-button editor-button-small" id="node-input-add-option" style="margin-top: 4px;"><i class="fa fa-plus"></i> <span>add</span></a>
        <a href="#" class="editor-button editor-button-small" id="node-input-show-dynamic" style="margin-top: 4px;"><i class="fa fa-table"></i> <span>view dynamic schedules</span></a>
        <button type="button" class="red-ui-button red-ui-button-small">Button</button>
    </div>

    <div class="form-row node-text-editor-row" style="position:relative">
        <div style="height: 220px; min-height:150px;" class="node-text-editor"
             id="node-input-source-editor" >
        </div>
    </div>



</script>

</script>
